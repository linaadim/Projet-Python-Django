
{%extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4 ">
            <h3>CONNEXION </h3>
            <hr>
            {% for message in messages  %}
            
            <strong><i>{{ message }}</i></strong>
            
          {% endfor %}
            
            <form method="post" >
               {% csrf_token %} 
            
                <div class="form-group">
                  <label for="email">Username :  </label>
                  {{ form.username }}
                  <small id="textHelp" class="form-text text-muted">Nous n'allons jamais partager votre username.</small>
                </div>
                <div class="form-group">
                  <label>Mot de passe : </label>
                  {{ form.password }}
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Selectionnez</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary ">Envoyez</button>
                <br>
                <br>
                <a class="nav-link btn btn-success text-white" href="{% url 'register2' %}" >Cr√©er un compte</a>
              </form>
        </div>
        <div class="col-lg-6">
            <img src="https://www.viago.ca/wp-content/uploads/2016/08/VillaIbizaTout.jpg" alt="" class="img-fluid img-reponsive">
        </div>
    </div>
</div>

{% endblock %}
